{{ partial "head" . }}
  <body>
    <div id="wrap">
      {{ partial "header" . }}
      <section id="about">
        <div class="container">
        <div class="avatar">
          <img id="profile" class="img-circle" src="{{ .Site.BaseURL }}/img/profile_unaltered.png" alt="profile image">
        </div>
        <h1 class='text'>Hi, I'm Ray Heberer!</h1>
        <hr style="margin-bottom: 20px;">
        <div id="music">
          <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/230264587&amp;color=00aabb&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
        </div>
        {{ partial "social.html" . }}
        </div>
      </section>
      
    </div>
    {{ partial "footer" . }}
  </body>
  
  <style>
    #profile {
      height: 250px;
      float: right;
    }
    
    body {
      background-image: url('/img/cape-town.jpg');
      background-repeat: no-repeat;
      background-position: left;
      background-attachment: fixed;
    }
  </style>
  
</html>
